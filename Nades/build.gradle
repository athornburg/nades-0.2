buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v13:13.0.+'
    compile 'com.android.support:gridlayout-v7:13.0.+'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.google.code.gson:gson:1.7.2'
    compile 'com.android.support:support-v4:18.0.0'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'org.ektorp:org.ektorp:1.4.1'
    compile 'org.ektorp:org.ektorp.android:1.4.1'
    compile 'org.slf4j:slf4j-jdk14:1.6.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.1.2'
    compile 'org.simpleframework:simple-xml:2.6.9'
}

android {

    compileSdkVersion 18
    buildToolsVersion '18.0.1'

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
    }
}
